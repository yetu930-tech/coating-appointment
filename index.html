<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>鍍膜預約系統</title>
</head>
<body>
  <h1>選擇日期並取得時段</h1>
  <input type="date" id="dateInput"/>
  <button id="loadBtn">載入可預約時段</button>
  <ul id="slots"></ul>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby80YhOGXc4ATA8P1OSmYcmfUPzULg72se63L_ieUyHt-iP4FJkMXZGVuSQf5dOscYv/exec';

    document.getElementById('loadBtn').addEventListener('click', async () => {
      const date = document.getElementById('dateInput').value;
      const slotsList = document.getElementById('slots');
      slotsList.innerHTML = '<li>載入中...</li>';

      try {
        const response = await fetch(SCRIPT_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'getSlots', date })
        });
        const data = await response.json();
        slotsList.innerHTML = '';
        data.forEach(slot => {
          const li = document.createElement('li');
          li.textContent = `${slot.time} - ${slot.status}`;
          slotsList.appendChild(li);
        });
      } catch (err) {
        slotsList.innerHTML = `<li style="color:red;">錯誤：${err.message}</li>`;
      }
    });
  </script>
</body>
</html>
